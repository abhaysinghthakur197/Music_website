<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player APP</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
    <div id="bg">
        <div id="blackLayer"></div>
        <img id="img" src="kabir.jpg" alt="">
    </div>
    <div id="main">
        <div id="image">
            <img src="kabir.jpg" alt="">
        </div>
        <div id="player">
            <div id="songtitle">demo </div>
            <div id="button">
                <button id="pre" onclick="pre()"><img src="next.png" height="0%" width="0%"alt=""></button>
                <button id="play" onclick="playorpause()"><img src="pause.png"  height="50%" width="50%" alt=""></button>
                <button id="next" onclick="next()"><img src="next.png"  height="90%" width="90%" alt=""></button>

            </div>
            <div id="seek-bar">
                <div id="fill"></div>
                    <div id="han"></div>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>  -->
</body>
</html>
